<div class="row">
  <div class="cols-md-12">
    <div class="cols-md-3"></div>
    <div class="cols-md-6">
      <p>Login...</p>
      <p>Username</p>
      <input type="text" placeholder="Email" [(ngModel)]="useremail" name="email" required>
      <p>Password</p>
      <input type="password" placeholder="Password" [(ngModel)]="password" name="password" required>
      <br/><a routerLink="/signup" routerLinkActive="active">Forget Password</a>
<br/>
      <button mat-raised-button color="primary"  (click)="onLogin()">Login</button>
      <button mat-raised-button color="primary"  (click)="onReset()">Cancel</button>
    </div>
    <div class="cols-md-3"></div>
  </div>
</div>
